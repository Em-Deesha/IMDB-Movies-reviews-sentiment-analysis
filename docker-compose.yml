version: '3.8'

services:
  sentiment-analyzer:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./dataset.csv:/app/dataset.csv:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 